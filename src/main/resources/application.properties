server.port=8080
spring.datasource.url:jdbc:mysql://localhost:3306/EmployeePayrollApp?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username:root
spring.datasource.password:12345
spring.jpa.hibernate.ddl-auto=update


logging.file.name=application.log
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG
# Logging Pattern for the console and file
logging.pattern.console=%d{yyyy-MM-dd HH:ss:SSS} [%level] [%thread] [%logger{5}:%line] %msg%n